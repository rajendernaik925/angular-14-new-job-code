<div class="container-fluid card">
  <h3 class="text-center mb-4">ğŸ¬ Telangana Boondi Varieties Menu</h3>

  <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let category of boondiCategories; let i = index">
      <button
        class="nav-link"
        [ngClass]="{ active: selectedCategory === category.name }"
        (click)="selectCategory(category.name)"
        type="button"
      >
        {{ category.name }}
      </button>
    </li>
  </ul>

  <div class="tab-content border rounded p-3 bg-light" id="pills-tabContent">
    <div class="tab-pane fade show active">
      <h5 class="text-primary">{{ selectedCategory }}</h5>
      <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let item of selectedItems">
          <div class="card h-100 shadow-sm cursor-pointer">
            <div class="card-body text-center" (click)="rajender(item)">
              <p class="mb-0">{{ item }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
