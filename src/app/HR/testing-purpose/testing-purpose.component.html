<div class="top-dark-line"></div>
<div class="card">
  <div class="card-body text-center">
    <h1 class="mb-3">A value: {{a || 0}}</h1>
    <h1 class="mb-4">B value: {{b || 0}}</h1>

    <div class="d-flex flex-wrap justify-content-center gap-2">
      <button class="btn btn-sm btn-primary mr-2" (click)="adding(a+1,b)">Add A Value</button>
      <button class="btn btn-sm btn-primary mr-2" (click)="adding(a,b+1)">Add B Value</button>
      <button class="btn btn-sm btn-primary mr-2" (click)="adding(a+1,b+1)">Add A & B Value</button>
      <button *ngIf="a != 0 || b != 0" class="btn btn-sm btn-warning" (click)="reset(a,b)">Clear All</button>
    </div>
    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
      <button *ngIf="a != 0" class="btn btn-sm btn-danger mr-2" (click)="adding(a-1,b)">Remove A Value</button>
      <button *ngIf="b != 0" class="btn btn-sm btn-danger mr-2" (click)="adding(a,b-1)">Remove B Value</button>
      <button *ngIf="a != 0 && b != 0" class="btn btn-sm btn-danger mr-2" (click)="adding(a-1,b-1)">Remove A & B Value</button>
    </div>
  </div>
</div>

<div class="dev-badge">
  {{ devId }}
</div>
